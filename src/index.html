  <base href="/">
  <script>
    (function () {
      // Verificar si hay una ruta guardada desde 404.html
      const urlParams = new URLSearchParams(window.location.search);
      const savedPath = urlParams.get('path');

      if (savedPath) {
        // Remover el parámetro de la URL y navegar a la ruta guardada
        const newUrl = window.location.origin + savedPath;
        history.replaceState(null, null, newUrl);
        return;
      }

      // Lógica original para redirigir a /home
      const path = window.location.pathname;
      const baseHref = document.querySelector('base').getAttribute('href') || '/';
      if (path === baseHref || path === '' || path === '/') {
        history.replaceState(null, null, baseHref + 'home');
      }
    })();
  </script>
