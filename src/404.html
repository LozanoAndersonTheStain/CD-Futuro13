  <title>CD Futuro 13 - Club Deportivo de la Comuna 13</title>
  <base href="/">
  <script>
    (function () {
      const currentPath = window.location.pathname;
      const currentSearch = window.location.search;
      const currentHash = window.location.hash;

      console.log('404.html cargado - Ruta:', currentPath);

      // NO redirigir si ya estamos en la raíz para evitar bucles infinitos
      if (currentPath === '/' || currentPath === '') {
        console.log('En la raíz - redirigiendo a /home después de 2 segundos');
        setTimeout(() => {
          window.location.href = window.location.origin + '/home';
        }, 2000);
        return;
      }

      // Para otras rutas, usar el método de parámetros
      const fullPath = currentPath + currentSearch + currentHash;
      console.log('Redirigiendo ruta:', fullPath);

      const redirectUrl = window.location.origin + '/?path=' + encodeURIComponent(fullPath);
      window.location.replace(redirectUrl);
    })();
  </script>
