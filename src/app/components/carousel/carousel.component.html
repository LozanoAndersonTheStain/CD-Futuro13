<main>
  <!-- Desktop Slider -->
  <swiper-container slides-per-view="6" navigation="true" pagination="true" autoplay="true" loop="true" speed="500"
    space-between="10" class="desktop-slider">
    <swiper-slide *ngFor="let slide of slidesData">
      <figure class="container-slide-image">
        <img [src]="slide.image" [alt]="slide.name" loading="lazy">
      </figure>
    </swiper-slide>
  </swiper-container>

  <!-- Mobile Slider -->
  <swiper-container class="mobile-slider" slides-per-view="1" navigation="true" pagination="true" autoplay="true"
    loop="true" speed="500" space-between="0">
    <swiper-slide *ngFor="let slide of slidesData">
      <figure class="mobile-slide-image">
        <img [src]="slide.image" [alt]="slide.name" loading="lazy">
      </figure>
    </swiper-slide>
  </swiper-container>
</main>
