<a
  [href]="config.href || '#'"
  [ngClass]="config.class"
  [ngStyle]="{'font-size': config.fontSize}"
  (click)="config.action()">
  <button [type]="config.type || 'button'" [disabled]="config.disabled">
    {{ config.label }}
    <mat-icon *ngIf="config.icon">{{ config.icon }}</mat-icon>
  </button>
</a>
