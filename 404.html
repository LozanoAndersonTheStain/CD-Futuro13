  <script>
    // Script mejorado para manejar rutas de Angular en GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))

    // Manejo específico para el dominio personalizado
    const currentPath = window.location.pathname;
    const currentSearch = window.location.search;
    const currentHash = window.location.hash;

    // Si no hay parámetros especiales, redirigir con el método estándar
    if (!currentSearch.includes('path=')) {
      const fullPath = currentPath + currentSearch + currentHash;
      const redirectUrl = window.location.origin + '/?path=' + encodeURIComponent(fullPath);
      window.location.replace(redirectUrl);
    }
  </script>
